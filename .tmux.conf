# general
set-option -g prefix `
unbind C-b

# Use `` to write a `
bind-key ` send-prefix

# reload config
bind r source-file ~/.tmux.conf

#setw -g mode-keys vi
set -g terminal-overrides 'xterm*:smcup@:rmcup@' # fix mouse-scroll issue
# Allow terminal scrolling with scrollbar, and setting overrides of C-Up, C-Down, C-Left, C-Right
#set -g terminal-overrides "xterm*:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kLFT5=\eOD:kRIT5=\eOC"
# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 20

# set-option -g mouse-select-pane on
set -g display-time 3000

# windows
# bind n new-window
# bind -n C-j next-window
# bind -n C-k previous-window

# pane
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

set -g monitor-activity   on
set -g visual-activity    on
set -g status-right-length 50
set -g status-right '#[fg=white]#(uptime | cut -d "," -f 3) | %d-%h-%Y | %r'
set -g status-bg '#005f5f'
set -g default-terminal "screen-256color"
set -g base-index   1

setw -g pane-base-index 1
setw -g xterm-keys on
setw -g window-status-current-format '#[fg=black](#I.#P#F#W)#[default]'
setw -g window-status-format '#[fg=white]#I.#P#F#W'

set-window-option -g automatic-rename
set-window-option -g window-status-current-bg yellow

